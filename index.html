<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paint-app {
            width: 1000px;
            height: 95vh;
            background: #f0f0f0;
            border: 1px solid #999;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .menu-bar {
            background: #e1e1e1;
            padding: 3px 10px;
            border-bottom: 1px solid #999;
        }

        .menu-bar button {
            padding: 2px 8px;
            margin-right: 5px;
            background: #f0f0f0;
            border: 1px solid #999;
            cursor: pointer;
        }

        .menu-bar button:hover {
            background: #e5e5e5;
        }

        .toolbar {
            display: flex;
            padding: 5px;
            background: #e1e1e1;
            border-bottom: 1px solid #999;
            gap: 5px;
            height: 120px;
        }

        .tool-section {
            background: white;
            border: 1px solid #999;
            padding: 3px;
        }

        .tool-section-title {
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 2px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 20px);
            gap: 2px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border: 1px solid #999;
            cursor: pointer;
        }

        .color-option.active {
            border: 2px solid #0078d7;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 40px);
            gap: 3px;
        }

        .tool-option {
            width: 40px;
            height: 35px;
            border: 1px solid #999;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .tool-option.active {
            background: #e1e1e1;
            border: 1px solid #666;
        }

        .thickness-options {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .thickness-option {
            display: flex;
            align-items: center;
            padding: 2px;
            cursor: pointer;
            border: 1px solid transparent;
            gap: 3px;
        }

        .thickness-option.active {
            background: #e1e1e1;
            border: 1px solid #666;
        }

        .thickness-preview {
            background: #000;
            border-radius: 50%;
            margin-right: 3px;
        }

        .canvas-container {
            background: #808080;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .status-bar {
            background: #e1e1e1;
            padding: 3px 10px;
            border-top: 1px solid #999;
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="paint-app">
        <div class="menu-bar">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>
        
        <div class="toolbar">
            <div class="tool-section">
                <div class="tool-section-title">Colors</div>
                <div class="color-grid">
                    <div class="color-option active" style="background-color: #000000" data-color="#000000"></div>
                    <div class="color-option" style="background-color: #ff0000" data-color="#ff0000"></div>
                    <div class="color-option" style="background-color: #00ff00" data-color="#00ff00"></div>
                    <div class="color-option" style="background-color: #0000ff" data-color="#0000ff"></div>
                    <div class="color-option" style="background-color: #ffff00" data-color="#ffff00"></div>
                    <div class="color-option" style="background-color: #ff00ff" data-color="#ff00ff"></div>
                </div>
            </div>

            <div class="tool-section">
                <div class="tool-section-title">Tools</div>
                <div class="tools-grid">
                    <div class="tool-option active" data-tool="pencil">‚úèÔ∏è</div>
                    <div class="tool-option" data-tool="eraser">üßº</div>
                    <div class="tool-option" data-tool="rectangle">‚¨ú</div>
                    <div class="tool-option" data-tool="circle">‚≠ï</div>
                </div>
            </div>

            <div class="tool-section">
                <div class="tool-section-title">Size</div>
                <div class="thickness-options">
                    <div class="thickness-option active" data-thickness="2">
                        <div class="thickness-preview" style="width: 2px; height: 2px;"></div>
                        <span>2px</span>
                    </div>
                    <div class="thickness-option" data-thickness="4">
                        <div class="thickness-preview" style="width: 4px; height: 4px;"></div>
                        <span>4px</span>
                    </div>
                    <div class="thickness-option" data-thickness="8">
                        <div class="thickness-preview" style="width: 8px; height: 8px;"></div>
                        <span>8px</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="900" height="500"></canvas>
        </div>

        <div class="status-bar">
            <span id="coordinates">0, 0 px</span>
            <span id="canvas-size">900 x 500 px</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#000000';
        let currentThickness = 2;
        let currentTool = 'pencil';
        let startX, startY;

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.color-option.active').classList.remove('active');
                this.classList.add('active');
                currentColor = this.dataset.color;
                updateCursor();
            });
        });

        document.querySelectorAll('.tool-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.tool-option.active').classList.remove('active');
                this.classList.add('active');
                currentTool = this.dataset.tool;
                updateCursor();
            });
        });

        document.querySelectorAll('.thickness-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelector('.thickness-option.active').classList.remove('active');
                this.classList.add('active');
                currentThickness = parseInt(this.dataset.thickness);
                updateCursor();
            });
        });

        canvas.addEventListener('mousemove', function(e) {
            const coords = document.getElementById('coordinates');
            coords.textContent = `${e.offsetX}, ${e.offsetY} px`;
        });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [startX, startY] = [e.offsetX, e.offsetY];
            ctx.beginPath();
            ctx.moveTo(startX, startY);
        }

        function draw(e) {
            if (!isDrawing) return;

            if (currentTool === 'pencil' || currentTool === 'eraser') {
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
                ctx.lineWidth = currentThickness;
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            } else {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0);

                ctx.beginPath();
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentThickness;

                switch (currentTool) {
                    case 'rectangle':
                        ctx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY);
                        break;
                    case 'circle':
                        const radius = Math.sqrt(Math.pow(e.offsetX - startX, 2) + Math.pow(e.offsetY - startY, 2));
                        ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                        ctx.stroke();
                        break;
                }
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function updateCursor() {
            if (currentTool === 'eraser') {
                const size = currentThickness * 2;
                canvas.style.cursor = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}"><circle cx="${size/2}" cy="${size/2}" r="${size/2}" fill="rgba(200,200,200,0.5)"/></svg>') ${size/2} ${size/2}, auto`;
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        document.getElementById('save').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        document.getElementById('clear').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the canvas?')) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        });
    </script>
</body>
</html>
